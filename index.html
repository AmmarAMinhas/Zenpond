<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Garden Pond</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <div id="sceneWrapper">
      <!-- 🎧 Lofi Audio + Volume Control -->
      <audio id="lofiPlayer" autoplay loop>
        <source src="http://stream.laut.fm/lofi" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div id="volumeControl">
        <label for="volumeSlider">🔊</label>
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>

      <div id="skyLayer"></div>
      <div id="grassLayer"></div>

      <!-- 🪑 Bench -->
      <div id="bench">
        <img src="assets/img/bench-with-couple.svg" alt="Bench with couple" />
      </div>
<!-- 🪑 Bench -->
<div id="bench">
  <img src="assets/img/bench-with-couple.svg" alt="Bench with couple" />
</div>

<!-- 🌳 Bush -->
<div id="bush">
  <img src="assets/img/bush.svg" alt="Bush" />
</div>
      <div id="background">
        <div id="garden"></div>
        <div id="buildings"></div>

        <!-- 🐟 Pond canvas -->
        <div id="pondWrapper">
          <canvas id="pondCanvas"></canvas>
        </div>

        <!-- 🪨 Rocks -->
        <div class="rock rock1">
          <img src="assets/img/rock1.svg" alt="Rock 1" />
        </div>
        <div class="rock rock2">
          <img src="assets/img/rock1.svg" alt="Rock 2" />
        </div>
        <div class="rock rock3">
          <img src="assets/img/rock3.svg" alt="Rock 3" />
        </div>
        <div class="rock rock4">
          <img src="assets/img/rock4.svg" alt="Rock 4" />
        </div>
        <div class="rock rock5">
          <img src="assets/img/rock5.svg" alt="Rock 5" />
        </div>
        <div class="rock rock6">
          <img src="assets/img/rock6.svg" alt="Rock 6" />
        </div>

        <!-- 📸 Button -->
        <button id="cameraButton">📷 Take Picture</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
