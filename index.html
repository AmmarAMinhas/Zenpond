<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Garden Pond</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <div id="sceneWrapper">
      <!-- ðŸŽ§ Lofi Audio + Volume Control (Keep it for now) -->
      <audio id="lofiPlayer" autoplay loop>
        <source src="http://stream.laut.fm/lofi" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div id="volumeControl">
        <label for="volumeSlider">ðŸ”Š</label>
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>

      <div id="skyLayer"></div>
      <div id="grassLayer"></div>

      <!-- ðŸª‘ Bench -->
      <div id="bench">
        <img src="./assets/img/bench-with-couple.svg" alt="Bench with couple" />
      </div>

      <!-- ðŸŒ³ Bush -->
      <div id="bush">
        <img src="./assets/img/bush.svg" alt="Bush" />
      </div>

      <div id="background">
        <div id="garden"></div>

        <!-- ðŸŸ Pond canvas -->
        <div id="pondWrapper">
          <canvas id="pondCanvas"></canvas>
        </div>

        <!-- ðŸª¨ Rocks -->
        <div class="rock rock1">
          <img src="./assets/img/rock1.svg" alt="Rock 1" />
        </div>
        <div class="rock rock2">
          <img src="./assets/img/rock1.svg" alt="Rock 2" />
        </div>
        <div class="rock rock3">
          <img src="./assets/img/rock3.svg" alt="Rock 3" />
        </div>
        <div class="rock rock4">
          <img src="./assets/img/rock4.svg" alt="Rock 4" />
        </div>
        <div class="rock rock5">
          <img src="./assets/img/rock5.svg" alt="Rock 5" />
        </div>
        <div class="rock rock2">
          <img src="./assets/img/rock2.svg" alt="Rock 6" />
        </div>

        <!-- ðŸ“¸ Button -->
        <button id="cameraButton">ðŸ“· Take Picture</button>
      </div>
    </div>

    <!-- Modal for file selection -->
    <div id="fileModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Choose a JPG File</h2>
        <input type="file" id="fileInput" accept=".jpg, .jpeg" />
        <button id="uploadButton">Upload and Process</button>
      </div>
    </div>

    <!-- Image Popup Modal -->
    <div id="imagePopup" class="modal">
      <div class="modal-content">
        <span class="close-popup">&times;</span>
        <img id="popupImage" src="" alt="Processed Image" />
        <button id="downloadButton">Download Image</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
